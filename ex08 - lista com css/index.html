<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinameento para astronautas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Treinamento para astronautas</h1>
    <div id="semana">
        <h4>Dias da semana</h4>
        <ul>
            <li>Segunda</li>
            <li>Terça</li>
            <li>Quarta</li>
        </ul>
    </div>

    <div id="dias">
        <h2>Segunda</h2>
        <ul>
            <li>Condicionamento</li>
            <li>Aula de mecânica</li>
        </ul>

            <h2>Terça</h2>
        <ul>
            <li>Treianmento em gravidade zero</li>
            <li class="astronomia">Aula sobre astronomia</li>
        </ul>

            <h2>Quarta</h2>
        <ul>
            <li>Aula sobre coleta de material</li>
            <li class="astronomia">Aula sobr astronomia</li>
        </ul>
    </div>
</body>
</html>
